name: knative-serving-default-domain
base: ubuntu@24.04
version: v1.12.0
summary: Knative Serving Default Domain
description: This image is used as part of the Charmed Kubeflow product
license: Apache-2.0

platforms:
  amd64:

services:
  controller:
    override: merge
    command: "default-domain"
    startup: enabled
    user: ubuntu

parts:
  binary:
    plugin: go
    build-snaps:
      - go/1.21/stable
    source: https://github.com/knative/serving.git
    source-tag: knative-v1.12.0
    source-depth: 1
    source-subdir: cmd/default-domain/

  non-root-user:
    plugin: nil
    after: [binary]
    overlay-script: |
      # Create a user in the $CRAFT_OVERLAY chroot
      useradd -R $CRAFT_OVERLAY -M -r -u 1001 -g ubuntu ubuntu
