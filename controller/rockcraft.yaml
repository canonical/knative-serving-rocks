name: knative-serving-controller
base: ubuntu@24.04
version: v0.42.0
summary: Knative Serving
description: Knative Serving
license: Apache-2.0

platforms:
  arm64:

services:
  controller:
    override: merge
    command: "controller"
    startup: enabled
    user: ubuntu

parts:
  serving-controller:
    plugin: go
    build-snaps:
      - go/1.21/stable
    source: https://github.com/knative/serving.git
    source-tag: v0.42.0
    source-depth: 1
    source-subdir: cmd/controller/
