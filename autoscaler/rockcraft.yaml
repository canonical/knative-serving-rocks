name: knative-serving-autoscaler
base: ubuntu@24.04
version: v1.12.0
summary: Knative Serving Autoscaler
description: This image is used as part of the Charmed Kubeflow product
license: Apache-2.0

platforms:
  amd64:

services:
  controller:
    override: merge
    command: "autoscaler"
    startup: enabled
    user: ubuntu

parts:
  binary:
    plugin: go
    build-snaps:
      - go/1.21/stable
    source: https://github.com/knative/serving.git
    source-tag: knative-v1.12.0
    source-depth: 1
    source-subdir: cmd/autoscaler/
